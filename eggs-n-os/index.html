<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe with AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <p id="status" class="status-text">Select Game Mode</p>

        <div class="mode-buttons">
            <button id="pvp-btn" class="button">Player vs Player</button>
            <button id="ai-btn" class="button">Player vs AI</button>
        </div>

        <div id="board" class="board"></div>
        
        <div class="controls">
            <button id="restart-btn" class="button">Restart</button>
            <p id="scoreboard" class="score-text">X: 0 | O: 0 | Ties: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
